<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBOOK</title>

  <!-- CSS -->
  <link rel="stylesheet" href="login.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <a class="logo" href="home_page.html">
    <img class="logo" src="IMG/logoo.png" alt="">
  </a>
  <!-- Login -->
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Login</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="example@email.com" class="input" id="email" required>
          </div>
          <div class="field input-field">
            <input type="password" placeholder="Password" class="password" id="pasw" required>
            <i class='bx bx-hide eye-icon'></i>
          </div>
          <div class="field button-field">
            <button onclick="login()"><a href="formember_page.html">Login</a></button>
          </div>
        </form>
        <div class="form-link">
          <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
        </div>
      </div>
    </div>
    <!-- Signup Form -->
    <div class="form signup">
      <div class="form-content">
        <header>Signup</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="example@email.com" class="input" id="newemail">
          </div>
          <div class="field input-field">
            <input type="password" placeholder="Create password" class="password" id="newpasw">
          </div>
          <div class="field input-field">
            <input type="password" placeholder="Confirm password" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>
          <div class="field button-field">
            <button onclick="registerUser()">Signup</button>
          </div>
        </form>
        <div class="form-link">
          <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
        </div>
      </div>
    </div>
  </section>
  <section class="footer">
    <footer>
      <p>Â© 2022 copyright all right reserved | Designed by vitjola29</p>
    </footer>
  </section>

  <!-- JavaScript -->
  <script src="login.js"></script>
</body>

</html>
