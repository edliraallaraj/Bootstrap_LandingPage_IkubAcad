<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container" id="body-register">
        <form id="form">         
            <h1>Register</h1>  
            <p>Please fill in this form to create an register.</p>
            <div class="form-group" id="form-reg">
                <label for="myName">Name : </label>   
                <input type="text" name="myName" id="myName" placeholder="Your Name">
                <span class="error"></span>
            </div>
            <div class="form-group" id="form-reg">
                <label for="username">Username </label>   
                <input type="text" name="username" id="username" placeholder="Your Username">
                <span class="error"></span>
            </div>
            <div class="form-group" id="form-reg">
                <label for="email">Email : </label>  
                <input type="text" name="email" id="email" placeholder="Your Email @email.com">
                <span class="error"></span>
            </div>
            <div class="form-group" id="form-reg">
                <label for="password">Password : </label>
                <input type="password" name="password" id="password" placeholder="Your Password">
                <span class="error"></span>
            </div>
            <div class="form-group" id="form-reg">
                <label for="confirmpasw">Confirm Password : </label>   
                <input type="password" name="confirmpasw" id="confirmpasw" placeholder="Your Confirm Passoword">
                <span class="error"></span>
            </div>
            <div class="form-group" id="form-checkbox">
                <input type="checkbox"> I accept all terms & conditions
            </div>
            <div class="form-group" id="form-reg">
                <button type="submit" id="submit">Register</button>
            </div>
            <div id="pg-reg">
                Not a member? <a href="login.html">Log In</a>
            </div>
        </form>   
    </div>
    <script src="js/register.js"></script>
</body>
</html>
