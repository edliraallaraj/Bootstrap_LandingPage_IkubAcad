    <div class="container">
                <form class="was-validated  bg-light" id="form" >
                    <div class="row">
                        <div class="col-xl-12">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" name="name" value="" placeholder="Your Name" id="name" class="type" required>
                    
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" name="lname" value="" placeholder="Last Name" id="lname" class="type" required>
                    
                    <label for="EMAIL" class="form-label">Email</label>
                    <input type="email" name="email" value="" placeholder="Email" id="EMAIL" class="type" required >
                    
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" name="phone" value="" placeholder="Phone Number" id="phone" class="type" required>

                    <label for="pass" class="form-label">Password</label>
                    <input type="password" name="password" value="" placeholder="Create Password" id="pass" class="type" required>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="myCheck" name="checked" required>
                        <label class="form-check-label" for="myCheck">I am agree to put my Data</label>
                      </div>

                    <button onclick="RegisterForm()" type="submit" class="btn-dark btn-outline-success send" >Send Data</button>

                </div>
                
            </div>
