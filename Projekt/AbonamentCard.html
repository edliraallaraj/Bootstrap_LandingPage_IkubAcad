                  <div class="container contactForm">
                    <form class="form" id="Form">
                      <h2 id="GetMyOneMonthCard" class="CheckedPrice"> </h2>

                      <h2 id="GetMySixMonthCard" class="CheckedPrice"></h2>
                      <h2 id="GetMyOneYearCard" class="CheckedPrice"></h2>
                      <label for="fname">First Name</label>
                      <input type="text" id="fname" name="firstname" placeholder="Your name.." class="text-center" required><br>
                  
                      <label for="lname">Last Name</label>
                      <input type="text" id="lname" name="lastname" placeholder="Your last name.." class="text-center"  required><br>
                  
                      <div class="container">
                        <div class="row">
                          <div class="col-sm-4">
                            <img src="https://www.osservatorioantitrust.eu/en/wp-content/uploads/2019/01/MasterCard_Logo_svg.png" class="Credid_Card"><br>
                            <input type="checkbox"  class="zgjedh" id="check1">
                            <label for="check1">MasterCard</label>
                          </div>
                          <div class="col-sm-4">
                            <img src="https://i.pcmag.com/imagery/reviews/068BjcjwBw0snwHIq0KNo5m-15..v1602794215.png" class="Credid_Card"><br>
                            <input type="checkbox" class="zgjedh" id="check2">
                            <label for="check2">PayPal</label>
                          </div>
                          <div class="col-sm-4">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/1200px-Visa.svg.png" class="Credid_Card"><br>
                            <input type="checkbox" class="zgjedh" id="check3">
                            <label for="check3">Visa</label>
                          </div>
                        </div>
                      </div>
                  <br>
                      <label for="passw">Put Your Pin Card</label>
                      <input type="password" id="passw" name="pass" placeholder="CARD-XXX-XXXX-XXX-CARD" class="text-center" required><br>

                      <label for="cwc" >CWC Code</label>
                      <input type="password" id="cwc" name="cwc" placeholder="CWC" class="text-center" required><br>

                      <button class="btn-outline-danger text-center text-uppercase" onclick="PaymentButton()">submit</button>
            </div>
